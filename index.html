<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="src/index.js"></script>
    <title>Kittenstagram</title>
  </head>



  <body>



    <nav id="navigation">
        <h1 class="header">Welcome to KITTENSTAGRAM</h1>
        <img class="cat-butt" src="https://cdn3.iconfinder.com/data/icons/cat-power-premium/120/cat_upsidedown-512.png">
        <a class="item">
          <!-- Trigger/Open The Modal -->
          <button class="ui grey button" id="formModalBtn">Add a Cat!</button>
        </a>
    </nav>




    <div class="container" id="posts-container">

    </div>


    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
          <div class="form-container">
            <form class="ui form" id="new-cat-form">
              <h2>Add a Feline</h2>
              <div class="field">
                <label>Name</label>
                <input type="text" name="name" placeholder="Cat's Name" id="cat-name">
              </div>
              <div class="field">
                <label>Media URL</label>
                <input type="text" name="media" placeholder="Image/Video URL" id="cat-image">
              </div>
              <div class="field">
                <label>Caption</label>
                <input type="text" name="caption" placeholder="Caption" id="post-description">
              </div>
              <button class="ui violet basic button" type="submit" id='new-post-submit'>Create Cat</button>
            </form>
          </div>
      </div>
    </div>







  </body>


</html>
