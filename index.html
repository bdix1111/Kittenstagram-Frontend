  <nav id="navigation">
    <div id="welcome">
      <h1 class="header">Welcome to KITTENSTAGRAM</h1>

            <!-- Trigger/Open The Modal -->
        <button id="formModalBtn add-cat-button"><img class="cat-butt" src="https://cdn3.iconfinder.com/data/icons/cat-power-premium/120/cat_upsidedown-512.png">+</button>

  <body>



    <div id="posts-container">

    </div>


    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
          <div class="form-container">
            <form class="ui form" id="new-cat-form">
              <h2>Add a Feline</h2>
              <div class="field">
                <label>Name</label>
                <input type="text" name="name" placeholder="Cat's Name" id="cat-name">
              </div>
              <div class="field">
                <label>Media</label>
                <input type="file_field" name="image" placeholder="Image/Video" id="cat-image">
              </div>
              <div class="field">
                <label>Caption</label>
                <input type="text" name="caption" placeholder="Caption" id="post-description">
              </div>
              <button class="ui violet basic button" type="submit" id='new-post-submit'>Create Cat</button>
            </form>
          </div>
      </div>
    </div>







  </body>
